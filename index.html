<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeun-Qeun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="cpu-side">
            <h2>CPU </h2>
            <div id="cpu-role"><img id="cpu-role-img" src="" alt="CPUの役"></div>
            <p id="cpu-next-roles">次に出せる役: <span id="cpu-options"></span></p>
        </div>
        
        <div id="center-info">
            <h1>Qeun-Qeun</h1>
            <p>現在のターン: <span id="turn-counter">1</span></p>
            <p>現在の親: <span id="current-parent">CPU (親)</span></p>
            <p>現在の子: <span id="current-child">プレイヤー (子)</span></p>
            <button id="sound-toggle" onclick="toggleSound()">音声オフ</button>
        </div>
        
        <div id="player-side">
            <h2>プレイヤー </h2>
            <div id="player-role"><img id="player-role-img" src="" alt="プレイヤーの役"></div>
            <p id="player-next-roles">次に出せる役: <span id="player-options"></span></p>
            <div id="choices">
                <button onclick="playTurn('Ye')">Ye</button>
                <button onclick="playTurn('Ch’e')">Ch’e</button>
                <button onclick="playTurn('Nge')">Nge</button>
                <button onclick="playTurn('Kiún')">Kiún</button>
            </div>
        </div>

        <div id="game-rules">
            <h2>Quen-Quen(コンコン)の遊び方</h2>
            <p><strong>「1」Ye(イェー)、「2」Ch’e(チェー)、「3」Nge(ンゲー)を揃えてしまった場合、親（このサイト以外でプレイするときは「Qeun-Qeun」〈コンコン〉と合図をする人）の勝ちです。</strong></p>
            <p><strong>逆に、「狐」Kiún(キューン)は親と子で揃えなければいけません。揃えられなかった場合、親の負けです。</strong></p>
            <p><em>初手でKiúnを出す事はできません。</em></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
