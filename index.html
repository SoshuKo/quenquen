<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeun-Qeun (コンコン)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Qeun-Qeun (コンコン)</h1>
            <button id="toggle-audio">音声オフ</button>
        </header>
        <div class="game-info">
            <div class="side cpu">
                <h2>CPU (<span id="cpu-role-label">親</span>)</h2>
                <img id="cpu-role-img" src="" alt="CPUの役">
                <p>次に出せる役: <span id="cpu-options"></span></p>
            </div>
            <div class="center">
                <p>ターン: <span id="turn-counter">1</span></p>
                <p>現在の親: <span id="current-parent">CPU</span></p>
                <p>現在の子: <span id="current-child">プレイヤー</span></p>
                <button id="confirm-selection">確定</button>
            </div>
            <div class="side player">
                <h2>プレイヤー (<span id="player-role-label">子</span>)</h2>
                <img id="player-role-img" src="" alt="プレイヤーの役">
                <p>次に出せる役: <span id="player-options"></span></p>
                <div id="player-choices">
                    <button data-role="Ye">Ye</button>
                    <button data-role="Ch’e">Ch’e</button>
                    <button data-role="Nge">Nge</button>
                    <button data-role="Kiún" disabled>Kiún</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
