<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeun-Qeun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="cpu-side">
            <h2>CPU <span id="cpu-status"></span></h2>
            <div id="cpu-role"><img id="cpu-role-img" src="" alt="CPUの役"></div>
            <p id="cpu-next-roles">次に出せる役: <span id="cpu-options"></span></p>
        </div>
        
        <div id="center-info">
            <h1>Qeun-Qeun</h1>
            <p>現在のターン: <span id="turn-counter">1</span></p>
            <p>現在の親: <span id="current-parent">CPU</span></p>
            <p>現在の子: <span id="current-child">プレイヤー</span></p>
            <button id="toggle-123-rule" onclick="toggle123Rule()">123ルール オフ</button>
            <button id="sound-toggle" onclick="toggleSound()">音声オフ</button>
            <button id="rule-button">ルール</button>
        </div>
        
        <div id="player-side">
            <h2>プレイヤー <span id="player-status"></span></h2>
            <div id="player-role"><img id="player-role-img" src="" alt="プレイヤーの役"></div>
            <p id="player-next-roles">次に出せる役: <span id="player-options"></span></p>
            <div id="choices">
                <button onclick="playTurn('Ye')">Ye</button>
                <button onclick="playTurn('Ch’e')">Ch’e</button>
                <button onclick="playTurn('Nge')">Nge</button>
                <button onclick="playTurn('Kiún')">Kiún</button>
            </div>
        </div>

        <div id="rules-container" style="display:none;">
            <h2>Quen-Quen(コンコン)の遊び方</h2>
            <p>「1」Ye(イェー)、「2」Ch’e(チェー)、「3」Nge(ンゲー)を揃えてしまった場合、親の勝ちです。</p>
            <p>逆に、「狐」Kiún(キューン)は親と子で揃えなければいけません。揃えられなかった場合、親の負けです。</p>
            <p>初手でKiúnを出す事はできません。</p>
            <p>同じ役を連続で出すことはできません。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
