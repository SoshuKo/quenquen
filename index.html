<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeun-Qeun(コンコン)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <p>ターン: <span id="turns">1</span></p>
            <p>現在の親: <span id="currentParent">プレイヤー</span></p>
        </div>
        
        <div class="role-selection">
            <h2>役を選んでください</h2>
            <button class="role-btn" id="yeBtn">Ye</button>
            <button class="role-btn" id="cheBtn">Ch’e</button>
            <button class="role-btn" id="ngeBtn">Nge</button>
            <button class="role-btn" id="kiunBtn">Kiún</button>
        </div>
        
        <div class="game-display">
            <div class="cpu-side">
                <h3>CPU</h3>
                <div id="cpu-hand"></div>
            </div>
            <div class="player-side">
                <h3>プレイヤー</h3>
                <div id="player-hand"></div>
            </div>
        </div>
        
        <button id="confirmBtn">確定</button>
        <div id="message"></div>

        <div class="sound-toggle">
            <button id="soundToggle">音声オン/オフ</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
